<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<header>
    <h1>To-Do List</h1>
</header>
<body>
    <h2>Add a To-Do</h2>
    <input type="text" id="taskDescription" placeholder="Description of the Task">
    <input type="text" id="taskCompletion" placeholder="Completed, Yes or No?">
    <button id="submitTask">Add To-Do</button>


    <h2>List of To-Do's</h2>
      <table>
        <thead>
          <tr>
            <th>To-Do</th>
            <th>Completed</th>
            <th>Change Status</th>
            <th>Delete To-Do</th>
          </tr>
        </thead>
        <tbody id="showToDos">
        </tbody>
      </table>
    
</body>
</html>
